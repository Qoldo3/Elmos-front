services:
  # Production: builds static files and serves them via nginx
  front:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Vite injects this at BUILD time (not runtime)
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "8080:80"
    restart: unless-stopped

  # Development: hot-reload Vite server
  front-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5000"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - front_node_modules:/app/node_modules
    restart: unless-stopped

volumes:
  front_node_modules:
